<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>冰墩墩</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="panda">
        <div class="left-ear"></div>
        <div class="right-ear"></div>
        <div class="left-foot"></div>
        <div class="right-foot"></div>
        <div class="left-hand"></div>
        <div class="right-hand">
          <div class="heart"></div>
        </div>
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="head"></div>
        <div class="mouth"></div>

        <div class="five-rings">
          <div class="beijing">BEIJING 2022</div>
          <div class="blue circle">
            <div class="blue-cover circle"></div>
          </div>
          <div class="black circle">
            <div class="black-cover circle"></div>
          </div>
          <div class="red circle">
            <div class="red-cover circle"></div>
          </div>
          <div class="yellow circle">
            <div class="yellow-cover circle"></div>
          </div>
          <div class="green circle">
            <div class="green-cover circle"></div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="panda"></div>-->
  </body>
</html>
